services:
  mysql:
    image: mysql:8.0
    container_name: management-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: management_db
      MYSQL_USER: appuser3
      MYSQL_PASSWORD: apppass3
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
volumes:
  mysql_data:
